<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Datingapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">Nieuwe datingapp</div>
    </header>

    <main class="container">
        
        <div class="Afbeelding">
            <img src="foto.png." alt="Gelukkig koppel op een date">>
        </div>

        <div class="text">
            <h1>Vind jouw nieuwe liefde met deze gloednieuwe datingapp!</h1>
            <p>Ontmoet je perfecte match in een paar klikken! Beantwoord de vragen en wordt gelinkt aan matches die bij jou passen!</p>
            <a href="https://timbovici.github.io/Javascript-basics-project/" class="cta-button">Registreer Gratis</a>
        </div>

    </main>

    <footer class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>

</body>

</html>
